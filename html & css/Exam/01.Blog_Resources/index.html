<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body>
    <main class="main">
        <section class="section">
            <div class="section-container">
                <div class="img-container">
                    <img class="section-img" src="images/music.jpg" alt="music">
                </div>
                <div class="container-info">
                    <h2 class="title">Movie reviews</h2>
                </div>
            </div>
            <div class="section-container">
                <div class="img-container">
                    <img class="section-img" src="images/celebrity.jpg" alt="seleb">
                </div>

                <div class="container-info">
                    <h2 class="title">Celebrity interviews</h2>
                </div>
            </div>
            <div class="section-container">
                <div class="img-container">
                    <img class="section-img" src="images/tv-show.jpg" alt="tv">
                </div>

                <div class="container-info">
                    <h2 class="title">TV show guides</h2>
                </div>
            </div>
            <div class="section-container">
                <div class="img-container">
                    <img class="section-img" src="images/art.jpg" alt="art">
                </div>

                <div class="container-info">
                    <h2 class="title">Arts and culture</h2>
                </div>
            </div>
        </section>
        <aside class="other">
            <p>Other Category</p>
            <ul>
                <li>
                    <i class="fa-solid fa-circle-right"></i>
                    <p>Finance</p>
                </li>
                <li>
                    <i class="fa-solid fa-circle-right"></i>
                    <p>Business</p>
                </li>
                <li>
                    <i class="fa-solid fa-circle-right"></i>
                    <p>Social media marketing</p>
                </li>
                <li>
                    <i class="fa-solid fa-circle-right"></i>
                    <p>Sales process and strategy</p>
                </li>
                <li>
                    <i class="fa-solid fa-circle-right"></i>
                    <p>Web development</p>
                </li>
                <li>
                    <i class="fa-solid fa-circle-right"></i>
                    <p>Travel hacks</p>
                </li>
            </ul>
        </aside>
    </main>
</body>

</html>
